name: Frontend CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ› Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ”§ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: ğŸ“¦ Instalar dependencias
        run: npm install

      - name: ğŸ” Ejecutar ESLint
        run: npm run lint

      - name: ğŸ— Compilar el proyecto
        run: npm run build